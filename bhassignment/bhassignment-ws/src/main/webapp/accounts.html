<script>

  var customerId = $_GET('customerId');

  $('#title').text('Accounts for Customer '+customerId);
  $(function () {

    $('#customers_table').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"],
      "ajax": {
                  "url": "http://localhost:8082/bhassignment-ws/rest/customers/"+customerId+"/accounts",
                  // "headers": {'Access-Control-Allow-Origin': 'Bearer ' + token},
                  "headers": {'Access-Control-Allow-Origin': 'Bearer '},
                  "type": "GET",
                  "dataType": "JSON",
                  "error": function (xhr, error, thrown) {
                      alert(xhr.status);
                  }
              },
      columns: [
            {"data": "accountId"},
            {"data": "customerId"},
            {"data": "customerLastName"},
            {"data": "customerFirstName"},
            {"data": "balance"},
            {"data": "registrationDate"},
            {
              "data": "customerId",
              'render': function (accountId, type, full, meta) {
                var actionmenu = '<div class="margin"'+
                  '<div class="btn-group">'+
                    '<button type="button" class="btn btn-default">Action</button>'+
                    '<button type="button" class="btn btn-default dropdown-toggle dropdown-icon" data-toggle="dropdown" aria-expanded="false">'+
                    '  <span class="sr-only">Toggle Dropdown</span>'+
                    '</button>'+
                    '<div class="dropdown-menu" role="menu" style="">'+
                    '  <a class="dropdown-item" onclick=creditAccount("' +full.accountId + '")>Credit Account</a>'+
                    '  <a class="dropdown-item" onclick=debitAccount("' +full.accountId + '")>Debit Account</a>'+
                    '  <div class="dropdown-divider"></div>'+
                    '  <a class="dropdown-item" onclick=showTransactions("' +full.accountId + '")>Show Transactions</a>'+
                   '</div>'+
                  '</div>'
                  
                return actionmenu;
              }
            }
      ]
    });

    $('#updateAccountBalanceForm').submit(function (e) {
      var frmData = {accountId:$('#accountId').val(), type:$('#type').val(), amount:$('#amount').val()};
      var url = 'http://localhost:8082/bhassignment-ws/rest/accounts';
      if ($('#type').val()=='CREDIT')
        url=url+'/credit';
      else
        url=url+'/debit';
      $.ajax({
              url: url,
              // headers: {'Authorization': 'Bearer ' + token},
              type: "POST",
              data: frmData,
              dataType: 'json',
              // contentType: 'application/json',

              success: function (data) {
                  //if success reload ajax table
                  $('#updateAccountBalanceModel').modal('hide');
                  alert("Account new Balance "+JSON.stringify(data)+".");
                  //swal("OK!", "Account "+data.accountId+" created.", "success");
                  

                  // reload_table();
              },
              error: function (xhr, textStatus, errorThrown) {
                  sweetalert(xhr.status);

              }
          });
    });

  });

  function creditAccount(accountId){
    $('#updateAccountBalanceModel .modal-title').text('Credit Account ' + accountId);
    $('#updateAccountBalanceForm')[0].reset();
    $('#accountId').val(accountId);
    $('#type').val("CREDIT");
    $('#updateAccountBalanceModel').modal('show');
  }

  function debitAccount(accountId){
    $('#updateAccountBalanceModel .modal-title').text('Debit Account ' + accountId);
    $('#updateAccountBalanceForm')[0].reset();
    $('#accountId').val(accountId);
    $('#type').val("DEBIT");
    $('#updateAccountBalanceModel').modal('show');
  }

  function showTransactions(accountId){
    window.location.href = "./transactions.html?accountId="+accountId;
  }
</script>

                              <option value="CREDIT">CREDIT</option>

                            </select>

                      </div>

          <div class="modal-footer">
